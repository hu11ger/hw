<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="./js1.js"></script>
</head>

<body>
    <div class="mesBox">
        <ul id="mesBoard">
            <li>
                <h4>周杰伦</h4>
                <small>2020.12.4</small>
                <p>哎哟不错哦</p>
            </li>

            <li>
                <h4>陈冠希</h4>
                <small>2020.12.4</small>
                <p>你车头太重，跑不赢我的</p>
            </li>
        </ul>

    </div>

    <div class="comBox">
        <form action="">
            <div class="user_name">
                <label for="account_num">账号：</label>
                <input type="text" id="account_num" name="account_num" placeholder="登陆账号">
            </div>
            <div class="mes">
                <label for="content">留言:</label>
                <textarea name="content" id="content" cols="30" rows="10"></textarea>
            </div>

            <button id="btn_post" onclick="postMsg()">提交留言</button>
            <button id="btn_change" onclick="changeMsg()">修改留言</button>
        </form>
    </div>

    <div class="tipBox"></div>

    
</body>

</html>
